<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Breakwell-Kurve</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .phase-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .curve-path {
            transition: stroke 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .dot-active {
            r: 12;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.2));
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 min-h-screen">

    <div class="flex flex-col items-center p-4 min-h-screen">
        <div class="max-w-6xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-100 my-8">
            
            <!-- Header -->
            <header class="bg-slate-900 p-10 text-white text-center">
                <h1 class="text-4xl font-bold mb-3 tracking-tight">Die Breakwell-Kurve</h1>
                <p class="text-slate-400 max-w-2xl mx-auto text-lg">
                    Ein interaktives Modell zum Verständnis von Aggressionsverläufen und Deeskalationsstrategien.
                </p>
            </header>

            <main class="p-6 md:p-10 grid grid-cols-1 lg:grid-cols-3 gap-10">
                
                <!-- Chart Section -->
                <div class="lg:col-span-2 space-y-8">
                    <div class="relative bg-slate-50 rounded-2xl p-6 border border-slate-200 shadow-inner overflow-hidden">
                        <!-- Labels -->
                        <div class="absolute left-4 top-1/2 -rotate-90 text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] origin-left">
                            Aggressionslevel
                        </div>
                        <div class="absolute bottom-4 left-1/2 -translate-x-1/2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">
                            Zeitlicher Verlauf
                        </div>

                        <!-- SVG Chart -->
                        <svg viewBox="0 0 850 500" class="w-full h-auto drop-shadow-md" id="main-svg">
                            <defs>
                                <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
                                    <path d="M0,0 L10,5 L0,10 Z" fill="#cbd5e1" />
                                </marker>
                            </defs>

                            <!-- Axes -->
                            <line x1="60" y1="450" x2="820" y2="450" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrow)" />
                            <line x1="60" y1="450" x2="60" y2="20" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrow)" />
                            
                            <!-- Static Base Curve -->
                            <path id="base-curve"
                                d="M 60 400 Q 150 400, 250 200 T 400 50 Q 450 50, 550 250 T 800 450"
                                fill="none"
                                stroke="#e2e8f0"
                                stroke-width="8"
                                stroke-linecap="round"
                            />

                            <!-- Highlight Path -->
                            <path id="highlight-curve"
                                d="M 60 400 Q 150 400, 250 200 T 400 50 Q 450 50, 550 250 T 800 450"
                                fill="none"
                                stroke="transparent"
                                stroke-width="8"
                                stroke-linecap="round"
                                class="curve-path opacity-20"
                            />

                            <!-- Interaction Points -->
                            <g id="points-container"></g>
                        </svg>
                    </div>

                    <!-- Quick Access Grid -->
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3" id="buttons-container">
                        <!-- Buttons will be injected here -->
                    </div>
                </div>

                <!-- Sidebar Details -->
                <div class="lg:col-span-1">
                    <div id="details-panel" class="bg-slate-50 rounded-2xl p-8 border border-slate-200 h-full flex flex-col items-center justify-center text-center">
                        <div class="opacity-20 mb-4">
                            <i data-lucide="activity" class="w-16 h-16"></i>
                        </div>
                        <p class="text-slate-400 font-medium">Wähle eine Phase aus, um Details und Handlungsvorschläge anzuzeigen.</p>
                    </div>
                </div>
            </main>

            <!-- Legend Footer -->
            <footer class="bg-slate-50 border-t border-slate-200 p-8 flex flex-wrap gap-8 justify-center text-xs font-bold text-slate-500 uppercase tracking-widest">
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-blue-500 shadow-sm"></span> Prävention
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-yellow-500 shadow-sm"></span> Eskalation
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-red-600 shadow-sm"></span> Akute Krise
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-purple-500 shadow-sm"></span> Nachsorge
                </div>
            </footer>
        </div>
    </div>

    <script>
        const phases = [
            {
                id: 0,
                title: "1. Auslösephase (Trigger)",
                description: "Ein Ereignis oder ein Gedanke führt zu einem ersten Anstieg der Anspannung. Das Verhalten weicht leicht vom Normalzustand ab.",
                signs: ["Unruhe", "Schnelles Sprechen", "Gereiztheit"],
                actions: [
                    "Aktives Zuhören praktizieren",
                    "Empathie zeigen und Gefühle validieren",
                    "Bedürfnisse frühzeitig klären"
                ],
                color: "bg-blue-500",
                textColor: "text-blue-500",
                stroke: "#3b82f6",
                icon: "info",
                cx: 100,
                cy: 350
            },
            {
                id: 1,
                title: "2. Eskalationsphase",
                description: "Die Emotionen gewinnen die Oberhand. Rationales Denken wird eingeschränkt. Die Körpersprache wird deutlich aggressiver.",
                signs: ["Lautstärke steigt", "Drohende Gesten", "Tunnelblick"],
                actions: [
                    "Ruhe bewahren (Stimme senken)",
                    "Distanz wahren (Schutzraum)",
                    "Wahlmöglichkeiten anbieten statt Befehle"
                ],
                color: "bg-yellow-500",
                textColor: "text-yellow-600",
                stroke: "#eab308",
                icon: "activity",
                cx: 250,
                cy: 200
            },
            {
                id: 2,
                title: "3. Krise (Peak)",
                description: "Der Kontrollverlust ist vollständig. Es besteht akute Gefahr durch körperliche oder massive verbale Gewalt.",
                signs: ["Physischer Angriff", "Zerstörung", "Völliger Kontrollverlust"],
                actions: [
                    "Eigenschutz hat oberste Priorität",
                    "Deeskalation durch Rückzug",
                    "Keine Diskussionen, nur klare Stopp-Signale"
                ],
                color: "bg-red-600",
                textColor: "text-red-600",
                stroke: "#dc2626",
                icon: "shield",
                cx: 400,
                cy: 50
            },
            {
                id: 3,
                title: "4. Erholungsphase",
                description: "Die Energie sinkt, aber das Adrenalin ist noch hoch. Achtung: Hohes Risiko für sofortige Re-Eskalation bei Provokation!",
                signs: ["Schweres Atmen", "Zittern", "Langsames Nachlassen"],
                actions: [
                    "Raum und Zeit geben",
                    "Reize minimieren (Licht/Lärm)",
                    "Präsenz zeigen, aber Distanz halten"
                ],
                color: "bg-orange-500",
                textColor: "text-orange-600",
                stroke: "#f97316",
                icon: "refresh-ccw",
                cx: 550,
                cy: 250
            },
            {
                id: 4,
                title: "5. Depression (Post-Crisis)",
                description: "Die Person fällt unter das normale Energieniveau. Gefühle von Scham, Schuld oder tiefer Erschöpfung dominieren.",
                signs: ["Rückzug", "Weinen", "Schuldbewusstsein"],
                actions: [
                    "Beziehungsarbeit und Versöhnung",
                    "Nachsorge-Gespräch (Debriefing)",
                    "Zukünftige Vermeidungsstrategien planen"
                ],
                color: "bg-purple-500",
                textColor: "text-purple-600",
                stroke: "#a855f7",
                icon: "heart",
                cx: 750,
                cy: 400
            }
        ];

        const detailsPanel = document.getElementById('details-panel');
        const pointsContainer = document.getElementById('points-container');
        const buttonsContainer = document.getElementById('buttons-container');
        const highlightCurve = document.getElementById('highlight-curve');

        function setActivePhase(id) {
            const phase = phases[id];
            
            // Update Curve Highlight
            highlightCurve.setAttribute('stroke', phase.stroke);

            // Update Points
            document.querySelectorAll('.phase-dot').forEach((dot, index) => {
                if(index === id) {
                    dot.setAttribute('r', '12');
                    dot.setAttribute('fill-opacity', '1');
                } else {
                    dot.setAttribute('r', '8');
                    dot.setAttribute('fill-opacity', '0.6');
                }
            });

            // Update Buttons
            document.querySelectorAll('.phase-btn').forEach((btn, index) => {
                if(index === id) {
                    btn.className = `phase-btn p-3 rounded-xl text-xs font-bold transition-all shadow-lg scale-105 border-transparent text-white ${phase.color}`;
                } else {
                    btn.className = `phase-btn p-3 rounded-xl text-xs font-bold transition-all border border-slate-200 bg-white text-slate-600 hover:bg-slate-50`;
                }
            });

            // Update Sidebar
            detailsPanel.innerHTML = `
                <div class="animate-fade-in w-full text-left">
                    <div class="w-16 h-16 rounded-2xl ${phase.color} flex items-center justify-center text-white mb-6 shadow-xl">
                        <i data-lucide="${phase.icon}" class="w-8 h-8"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-3 text-slate-800">${phase.title}</h2>
                    <p class="text-slate-600 mb-8 text-base leading-relaxed">
                        ${phase.description}
                    </p>
                    
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-xs uppercase font-bold text-slate-400 tracking-widest mb-3 flex items-center gap-2">
                                <i data-lucide="alert-triangle" class="w-4 h-4"></i> Anzeichen
                            </h3>
                            <ul class="space-y-2">
                                ${phase.signs.map(sign => `
                                    <li class="text-sm text-slate-700 flex items-start gap-3 bg-white p-2 rounded-lg border border-slate-100 shadow-sm">
                                        <span class="${phase.textColor} font-bold">•</span> ${sign}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>

                        <div class="pt-6 border-t border-slate-200">
                            <h3 class="text-xs uppercase font-bold text-slate-400 tracking-widest mb-4 flex items-center gap-2">
                                <i data-lucide="arrow-up-circle" class="w-4 h-4"></i> Handlungsvorschläge
                            </h3>
                            <div class="space-y-3">
                                ${phase.actions.map(action => `
                                    <div class="bg-white p-4 rounded-xl border-l-4 ${phase.color.replace('bg-', 'border-')} shadow-md text-sm font-semibold text-slate-800">
                                        ${action}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // Initialize UI Elements
        phases.forEach((phase, index) => {
            // Points in SVG
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.innerHTML = `
                <circle class="phase-dot cursor-pointer transition-all duration-300" 
                    cx="${phase.cx}" cy="${phase.cy}" r="8" fill="${phase.stroke}" fill-opacity="0.6" />
                <circle class="cursor-pointer" cx="${phase.cx}" cy="${phase.cy}" r="25" fill="transparent" 
                    onmouseenter="setActivePhase(${index})" />
            `;
            pointsContainer.appendChild(g);

            // Buttons
            const btn = document.createElement('button');
            btn.className = `phase-btn p-3 rounded-xl text-xs font-bold transition-all border border-slate-200 bg-white text-slate-600 hover:bg-slate-50`;
            btn.innerText = `Phase ${index + 1}`;
            btn.onmouseenter = () => setActivePhase(index);
            buttonsContainer.appendChild(btn);
        });

        // Load Icons
        lucide.createIcons();
    </script>
</body>
</html>
